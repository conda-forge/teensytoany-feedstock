{% set version = "0.10.0" %}

package:
  name: teensytoany
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/teensytoany/teensytoany-{{ version }}.tar.gz
  sha256: 3db3a61c2a0ead59919a1bb84de3f25928c6cb6ee7684c10e316890c39e76b6f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - teensytoany_programmer = teensytoany.programmer:teensytoany_programmer
    - teensytoany_i2c_scan = teensytoany.i2c_scan:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pyserial
    - packaging

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - teensytoany
  commands:
    - pip check
    - teensytoany_programmer --help
    - teensytoany_i2c_scan --help

about:
  home: https://github.com/ramonaoptics/python-teensytoany/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Pythonic way to control the TeensyToAny debugging board

extra:
  recipe-maintainers:
    - hmaarrfk
