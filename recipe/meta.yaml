{% set version = "0.3.0" %}

package:
  name: teensytoany
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/teensytoany/teensytoany-{{ version }}.tar.gz
  sha256: 465a21cf3920dfd018b43c2afeb659234e518be382ac21d89ef7c782151982d8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9,<4
    - pip
  run:
    - python >=3.9,<4
    - pyserial
    - packaging

test:
  imports:
    - teensytoany

about:
  home: https://github.com/ramonaoptics/python-teensytoany/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Pythonic way to control the TeensyToAny debugging board

extra:
  recipe-maintainers:
    - hmaarrfk
